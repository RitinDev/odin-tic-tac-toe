<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tic-tac-toe-script.js" defer></script>
    <script src="https://kit.fontawesome.com/77a705ab90.js" crossorigin="anonymous"></script>
</head>

<body>
</body>
<div class="title">
    <h1>Tic-Tac-Toe</h1>
</div>
<div class="vs-selector">
    <span>vs. </span>
    <select name="player-type" id="player-type-drop-down">
        <option value="player">Player</option>
        <option value="CPU">CPU</option>
    </select>
</div>
<div class="playing-grid">
    <div class="square 0"><i class="fa-solid fa-x"></i></div>
    <div class="square 1"><i class="fa-regular fa-circle"></i></div>
    <div class="square 2"></div>
    <div class="square 3"></div>
    <div class="square 4"></div>
    <div class="square 5"></div>
    <div class="square 6"></div>
    <div class="square 7"></div>
    <div class="square 8"></div>
</div>

</html>
